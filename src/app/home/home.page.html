<ion-header>
  <ion-toolbar>
    <ion-title>Selecciona una banda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let group of groups" [routerLink]="['/home',group.id]">
      <ion-thumbnail slot="start">
        <ion-img [src]="group.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        {{group.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
